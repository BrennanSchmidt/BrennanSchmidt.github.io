<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>7.13 - switch program</title>
</head>

<body>
	<script type="text/javascript">
		var program = prompt("Enter F to convert Fahrenheit to Celsius\n\nEnter C to convert Celsius to Fahrenheit\n\nEnter D to convert Dollar to Yen\n\nEnter Y to convert Yen to Dollar");
		program = program.toUpperCase();
		var dollar;
		var yen;
		var f;
		var celc;
		while (true) {
			if( program == "") {
				break;
			}
			switch(program) {
				case "F":
					f = prompt("Convert Fahrenheit to Celcius");
					f = parseInt(f,10)
					celc = ((f-32)*5)/9
					alert(f + "F = " + celc + "C");
					break;
				case "C":
					f = prompt("Convert Celcius to Fahrenheit");
					f = parseInt(f, 10);
					celc = ((f-32)*5)/9
					alert(celc + "C = " + f + "F");
					break;
				case "D":
					dollar = prompt("How much USD do you want to convert to yen?");
					yen = Number(dollar) * 112.17;
					alert(yen)
					break;
				case "Y":
					yen = prompt("How much yen do you want to convert to USD");
					dollar = Number(yen) / 112.17;
					alert(dollar)
					break;
				default:
					continue;
					}
			program = prompt("Enter F to convert Fahrenheit to Celsius\n\nEnter C to convert Celsius to Fahrenheit\n\nEnter D to convert Dollar to Yen\n\nEnter Y to convert Yen to Dollar");
			program = program.toUpperCase();
		}
	</script>
</body>
</html>
