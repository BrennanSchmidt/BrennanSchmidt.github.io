<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operators</title>
</head>

<body>
<h3>
<script type="text/javascript">
	var number1 = 7;
	var number2 = 8;
	var sum = number1 + number2;
	document.write("number1 + number2 = " + sum + "<br>");
	var x = 5;
	var y = 4;
	var potato = x - y + 33;
	document.write("x - y + 33 = " + potato);
	alert("62*4 = " + 62*4);
	alert("583/4 = " + 583/4);
	
</script>	
</h3>
</body>
</html>
